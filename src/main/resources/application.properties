spring.security.user.name=testuser
spring.security.user.password=password
spring.security.user.roles=ADMIN


logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.saiseng=DEBUG

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %c{50}:%L - %msg%n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %c{50}:%L - %msg%n
logging.path=/tmp
logging.file=bookstore-api.log


spring.datasource.url=jdbc:mysql://localhost:3306/dxc_test
spring.datasource.username=dxc_test_user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
